<ul id="al-sidebar-list" class="al-sidebar-list" gcSlimScroll [gcSlimScrollOptions]="{height: menuHeight}" (mouseleave)="hoverElemTop=outOfArea">
    <gc-menu-item [menuItem]="item" (itemHover)="hoverItem($event)" (toggleSubMenu)="toggleSubMenu($event)" *ngFor="let item of menuItems"></gc-menu-item>
</ul>
<div class="sidebar-hover-elem" [ngStyle]="{top: hoverElemTop + 'px', height: hoverElemHeight + 'px'}" [ngClass]="{'show-hover-elem': showHoverElem }">
</div>
