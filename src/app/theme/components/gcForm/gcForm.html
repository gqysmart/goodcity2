<form>
    <div *ngFor="let control of controls();let ix=index;">
        <div *ngIf="checkTypeAndValueAccordance(control)">

            <div *ngIf="!isObjectType(control)">
                <div class="form-group">

                    <div *ngIf="control.$meta.$attributes.unit">
                        <label for={{control.$meta.$desc.cn}}{{ix}}>{{control.$meta.$desc.cn}}</label>
                        <div class="input-group">
                            <span *ngIf="control.$meta.$attributes.type === 'number-currency'" class="input-group-addon addon-left input-group-addon-success">Â¥</span>
                            <input type="text" class="form-control with-primary-addon" [disabled]="control.$meta.$attributes.macro" [(ngModel)]="control.$meta.$value" id={{control.$meta.$desc.cn}}{{ix}} name={{control.$meta.$desc.cn}}{{ix}}>
                            <span class="input-group-addon addon-right input-group-addon-primary">{{control.$meta.$attributes.unit}}</span>
                        </div>
                    </div>
                    <div *ngIf="!control.$meta.$attributes.unit">
                        <label for={{control.$meta.$desc.cn}}{{ix}}>{{control.$meta.$desc.cn}}</label>
                        <input type="text" class="form-control" [disabled]="control.$meta.$attributes.macro" [(ngModel)]="control.$meta.$value" id={{control.$meta.$desc.cn}}{{ix}} name={{control.$meta.$desc.cn}}{{ix}}>

                    </div>


                </div>
            </div>





        </div>

    </div>

</form>
